<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <button class="span-two" data-action="clear">AC</button>
        <button data-action="delete">DEL</button>
        <button data-action="operator">รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-action="operator">-</button>
        <button data-action="operator">ร</button>
        <button data-action="operator">+</button>
        <button class="span-two" data-action="calculate">=</button>
        
    </div>
</body>
</html>
